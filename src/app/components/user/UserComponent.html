<div class="userScreen">
	<div class="centered">
		<div class="content">
			<div class="boxbig">
				<div class="content">


					 <form action="" [formGroup]="formu" (ngSubmit)="handleSend()">
						<div class="form-control">
							<label for="nombre">Nombre</label>
							<input type="text" id="name" formControlName="nombre">
						</div>
						<div class="form-control">
							<label for="password">Password</label>
							<input type="text" id="password" formControlName="password">
						</div>
					
						<div>
							<button>Send</button>
						</div>
					</form> 
				
				</div>
			</div>

			<div class="buttons vertical centered">

				<a href="/signup" class="simpleButton">
					<div class="title"> <a [routerLink]="['/newuser']"> Regístrate si no tienes cuenta</a></div>
				</a>

				<a href="/password_recall" class="simpleButton">
					<div class="title">¿Tienes problemas para acceder?</div>
				</a>

			</div>
		</div>
	</div>
</div>
