<div class="userScreen">
	<div class="centered">
		<div class="content">
			<div class="boxbig">
				<div class="content">


					 <form action="" [formGroup]="formu" (ngSubmit)="handleSend()">
						<div class="form-control">
							<label for="nombre">Nombre</label>
							<input type="text" id="name" formControlName="nombre">
						</div>
						<div class="form-control">
							<label for="password">Password</label>
							<input type="password" id="password" formControlName="password">
						</div>
					
						<div>
							<button>Send</button>
						</div>
					</form> 
				
				</div>
			</div>

			<div class="buttons vertical centered">

				<a href="/signup" class="simpleButton">
					<div class="title"> <a [routerLink]="['/newuser']"> Regístrate si no tienes cuenta</a></div>
				</a>

				<a href="" class="simpleButton">
					<div class="title" a [routerLink]="['/user']">¿Tienes problemas para acceder?</div>
				</a>

				<a href="#deleteUser" class="simpleButton">
					<div class="title" a [routerLink]="['/user']">Eliminar Usuario</div>
				</a>

			</div>


			<div class="deleteUser" id="deleteUser">
				<form [formGroup]="deleteForm" (ngSubmit)="deleteUser()">
				<h2>Eliminar usuario</h2>
				<div class="form-control">
					 <label for="nombre">Identifícate</label>
					<input type="text" id="nombre" formControlName="nombre"> 
					<label for="id_Usuario">Id secreto</label>
					<input type="text" id="id_Usuario" formControlName="id_Usuario">
				</div>
				<button type="submit">Eliminar</button>
			</form>
			</div>
			
		</div>
	</div>
</div>
